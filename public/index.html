<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marvel-app</title>

    <!-- RESET -->
    <link rel="stylesheet" href="../src/styles/normalize.css" />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="../src/styles/index.css" />

    <!-- STYLE COMPONENTS -->
    <link rel="stylesheet" href="../src/styles/components/login.css" />
    <link rel="stylesheet" href="../src/styles/components/eventos.css" />
  </head>

  <body>
    <main id="main" class="main">
      <!-- LOGIN -->
      <div class="container-login">
        <form id="formulario" action="" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              name="email"
              aria-describedby="emailHelp"
              placeholder="luisvelark@gmail.com"
              required
            />
            <div id="avisoEmail" class=""></div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              class="pass"
              name="pass"
              required
            />
            <div id="avisoPass" class=""></div>
          </div>

          <div class="mb-3">
            <a href="#">
              <p class="fs-6 text-end">¿Olvidaste tu contraseña?</p>
            </a>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div id="msj-envio" class="mt-3"></div>
      </div>
      <!-- /LOGIN -->
    </main>

    <!-- MARVEL -->
    <h1 id="evento" class="sin-eventos">Eventos Marvel</h1>
    <div class="container">
      <div class="row" id="marvel-container"></div>
    </div>
    <!-- /MARVEL -->

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- FILES JS -->
    <script src="../src/js/index.js"></script>
  </body>
</html>
